<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CALCULATOR.CSS">
    <title>Calculator</title>
</head>
<body>

    <div id="container-calculator">
    <section id="calculation-result">

    <input id="result" type="text" name="result" placeholder="Calculate" >

    </section>


    <section id="calculation-input">



        <button class="calc-buttons" id="button-clear">C</button>
        <button class="calc-buttons" id="button-delete">+/-</button>
        <button class="calc-buttons" id="button-percentage">%</button>
        <button class="calc-buttons" id="button-divide">/</button>
        <button class="calc-buttons" id="button-9">9</button>
        <button class="calc-buttons" id="button-8">8</button>
        <button class="calc-buttons" id="button-7">7</button>
        <button class="calc-buttons" id="button-multiply">*</button>
        <button class="calc-buttons" id="button-6">6</button>
        <button class="calc-buttons" id="button-5">5</button>
        <button class="calc-buttons" id="button-4">4</button>
        <button class="calc-buttons" id="button-subtract">-</button>
        <button class="calc-buttons" id="button-3">3</button>
        <button class="calc-buttons" id="button-2">2</button>
        <button class="calc-buttons" id="button-1">1</button>
        <button class="calc-buttons" id="button-add">+</button>
        <button class="calc-buttons" id="button-0">0</button>
        <button class="calc-buttons" id="button-point">.</button>
        <button class="calc-buttons" id="button-equal">=</button>


    </section>
    </div>
</body>
<script src="CALCULATOR.JS"></script>
</html>
